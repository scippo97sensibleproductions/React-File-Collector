name: Build Windows Application

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Bump Version and Get Package Info
        id: package_info
        shell: pwsh
        run: |
          $packageJsonPath = "package.json"
          $versionPattern = '("version":\s*")(\d+\.\d+\.\d+)(")'
          
          $packageJsonContent = Get-Content $packageJsonPath -Raw
          $match = [regex]::Match($packageJsonContent, $versionPattern)
          if (-not $match.Success) {
            throw "Version pattern not found in package.json"
          }
          $currentVersion = $match.Groups[2].Value
          
          $versionParts = $currentVersion.Split('.')
          $versionParts[2] = [int]$versionParts[2] + 1
          $newVersion = $versionParts -join "."
          
          Write-Host "Bumping version from $currentVersion to $newVersion"
          
          # Update package.json
          (Get-Content $packageJsonPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $packageJsonPath
          
          # Update tauri.conf.json
          $tauriConfPath = "src-tauri\tauri.conf.json"
          (Get-Content $tauriConfPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $tauriConfPath

          # Set outputs for subsequent steps
          $productName = (Get-Content $tauriConfPath -Raw | ConvertFrom-Json).productName
          echo "app_version=$newVersion" >> $env:GITHUB_OUTPUT
          echo "product_name=$productName" >> $env:GITHUB_OUTPUT

      - name: Build Installers and Create Release
        id: tauri_build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false

      - name: Create Portable Executable Archive
        id: create_portable
        shell: pwsh
        run: |
          $version = "${{ steps.package_info.outputs.app_version }}"
          $productName = "${{ steps.package_info.outputs.product_name }}"
          # Cargo package name is snake_case
          $exeName = "file_collector_react.exe"
          $exePath = "src-tauri/target/release/$exeName"
          $assetName = "$productName-Portable-v$version.zip"
          
          Compress-Archive -Path $exePath -DestinationPath $assetName -Force

          echo "asset_name=$assetName" >> $env:GITHUB_OUTPUT
          echo "asset_path=./$assetName" >> $env:GITHUB_OUTPUT

      - name: Upload Portable Executable to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.tauri_build.outputs.upload_url }}
          asset_path: ${{ steps.create_portable.outputs.asset_path }}
          asset_name: ${{ steps.create_portable.outputs.asset_name }}
          asset_content_type: application/zip
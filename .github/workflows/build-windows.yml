name: Build Windows Application

on:
  push:
    branches:
      - release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Bump Version
        shell: pwsh
        run: |
          $packageJsonPath = "package.json"
          $versionPattern = '("version":\s*")(\d+\.\d+\.\d+)(")'
          
          $packageJsonContent = Get-Content $packageJsonPath -Raw
          $match = [regex]::Match($packageJsonContent, $versionPattern)
          if (-not $match.Success) {
            throw "Version pattern not found in package.json"
          }
          $currentVersion = $match.Groups[2].Value
          
          $versionParts = $currentVersion.Split('.')
          $versionParts[2] = [int]$versionParts[2] + 1
          $newVersion = $versionParts -join "."
          
          Write-Host "Bumping version from $currentVersion to $newVersion"
          
          # Use a targeted regex replace to only change the application version
          (Get-Content $packageJsonPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $packageJsonPath
          
          $tauriConfPath = "src-tauri\tauri.conf.json"
          (Get-Content $tauriConfPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $tauriConfPath

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          include: '**/file_collector_react.exe'
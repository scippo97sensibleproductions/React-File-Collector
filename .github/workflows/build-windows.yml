name: Build and Release Windows Application

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Bump Version and Get Package Info
        id: package_info
        if: github.event_name == 'push' && github.ref == 'refs/heads/release'
        shell: pwsh
        run: |
          $packageJsonPath = "package.json"
          $versionPattern = '("version":\s*")(\d+\.\d+\.\d+)(")'
          
          $packageJsonContent = Get-Content $packageJsonPath -Raw
          $match = [regex]::Match($packageJsonContent, $versionPattern)
          if (-not $match.Success) {
            throw "Version pattern not found in package.json"
          }
          $currentVersion = $match.Groups[2].Value
          
          $versionParts = $currentVersion.Split('.')
          $versionParts[2] = [int]$versionParts[2] + 1
          $newVersion = $versionParts -join "."
          
          Write-Host "Bumping version from $currentVersion to $newVersion"
          
          (Get-Content $packageJsonPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $packageJsonPath
          
          $tauriConfPath = "src-tauri\tauri.conf.json"
          (Get-Content $tauriConfPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $tauriConfPath

          echo "app_version=$newVersion" >> $env:GITHUB_OUTPUT
          echo "release_tag=app-v$newVersion" >> $env:GITHUB_OUTPUT

      - name: Get Package Info for Test Runs
        id: test_package_info
        if: github.event_name != 'push' || github.ref != 'refs/heads/release'
        shell: pwsh
        run: |
          $packageJson = Get-Content -Raw ./package.json | ConvertFrom-Json
          echo "app_version=$($packageJson.version)" >> $env:GITHUB_OUTPUT
          echo "release_tag=app-v$($packageJson.version)-test" >> $env:GITHUB_OUTPUT

      - name: Commit and Push Version Bump
        if: github.event_name == 'push' && github.ref == 'refs/heads/release'
        shell: pwsh
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json src-tauri/tauri.conf.json
          git commit -m "build: Bump version to ${{ steps.package_info.outputs.app_version }}"
          git push

      - name: Build and Release with Tauri Action
        uses: tauri-apps/tauri-action@v0
        if: github.event_name == 'push' && github.ref == 'refs/heads/release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.package_info.outputs.release_tag }}
          releaseName: "App v${{ steps.package_info.outputs.app_version }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false

      - name: Build for Test Runs
        if: github.event_name != 'push' || github.ref != 'refs/heads/release'
        run: npm run tauri build
name: Build Windows Application

on:
  push:
    branches:
      - release
  pull_request:
    branches:
      - release
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Bump Version and Get Package Info
        id: package_info
        if: github.event_name == 'push' && github.ref == 'refs/heads/release'
        shell: pwsh
        run: |
          $packageJsonPath = "package.json"
          $versionPattern = '("version":\s*")(\d+\.\d+\.\d+)(")'
          
          $packageJsonContent = Get-Content $packageJsonPath -Raw
          $match = [regex]::Match($packageJsonContent, $versionPattern)
          if (-not $match.Success) {
            throw "Version pattern not found in package.json"
          }
          $currentVersion = $match.Groups[2].Value
          
          $versionParts = $currentVersion.Split('.')
          $versionParts[2] = [int]$versionParts[2] + 1
          $newVersion = $versionParts -join "."
          
          Write-Host "Bumping version from $currentVersion to $newVersion"
          
          (Get-Content $packageJsonPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $packageJsonPath
          
          $tauriConfPath = "src-tauri\tauri.conf.json"
          (Get-Content $tauriConfPath -Raw) -replace $versionPattern, "`${1}${newVersion}`${3}" | Set-Content $tauriConfPath

          $productName = (Get-Content $tauriConfPath -Raw | ConvertFrom-Json).productName
          echo "app_version=$newVersion" >> $env:GITHUB_OUTPUT
          echo "product_name=$productName" >> $env:GITHUB_OUTPUT
          echo "release_tag=app-v$newVersion" >> $env:GITHUB_OUTPUT

      - name: Get Package Info for Test Runs
        id: test_package_info
        if: github.event_name != 'push' || github.ref != 'refs/heads/release'
        shell: pwsh
        run: |
          $packageJson = Get-Content -Raw ./package.json | ConvertFrom-Json
          $tauriConf = Get-Content -Raw ./src-tauri/tauri.conf.json | ConvertFrom-Json
          echo "app_version=$($packageJson.version)" >> $env:GITHUB_OUTPUT
          echo "product_name=$($tauriConf.productName)" >> $env:GITHUB_OUTPUT
          echo "release_tag=app-v$($packageJson.version)-test" >> $env:GITHUB_OUTPUT

      - name: Build Application
        run: npm run tauri build

      - name: Create Portable Executable Archive
        id: create_portable
        shell: pwsh
        run: |
          $version = "${{ steps.package_info.outputs.app_version || steps.test_package_info.outputs.app_version }}"
          $productName = "${{ steps.package_info.outputs.product_name || steps.test_package_info.outputs.product_name }}"
          $exeName = "file_collector_react.exe"
          $exePath = "src-tauri/target/release/$exeName"
          $assetName = "$($productName.Replace(' ', ''))-Portable-v$version.zip"
          
          Compress-Archive -Path $exePath -DestinationPath $assetName -Force

          echo "asset_name=$assetName" >> $env:GITHUB_OUTPUT
          echo "asset_path=./$assetName" >> $env:GITHUB_OUTPUT

      - name: Create or Update GitHub Release
        id: create_release
        if: github.event_name == 'push' && github.ref == 'refs/heads/release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package_info.outputs.release_tag }}
          name: "App v${{ steps.package_info.outputs.app_version }}"
          body: "See the assets to download this version and install."
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*-setup.exe
            ${{ steps.create_portable.outputs.asset_path }}